<body>
  <h2>ğŸ’¬ è¾“å…¥ä½ æƒ³å¬æˆ‘å¿µçš„éªšè¯ï¼š</h2>
  <textarea id="text" rows="10" cols="60" placeholder="å¿«æŠŠä½ é‚£æƒ³è®©æˆ‘å¿µçš„ä¸œè¥¿å†™è¿›å»ï½" oninput="updateCharCount()"></textarea>
  <p id="charCount">å½“å‰å­—æ•°ï¼š0 / å»ºè®®ä¸Šé™ï¼š250 å­—</p>

  <label for="voice">é€‰æ‹©å£°éŸ³ï¼š</label>
  <select id="voice"></select><br>

  <label for="rate">è¯­é€Ÿï¼š</label>
  <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
  <span id="rateValue">1</span><br>

  <label for="duration">å¾ªç¯æ’­æ”¾æ—¶é•¿ï¼ˆç§’ï¼‰ï¼š</label>
  <input type="number" id="duration" min="1" value="10"><br>

  <button onclick="speakText()">å¼€å§‹æ’­æ”¾</button><br>

  <button onclick="window.open('audioplay.html', '_blank')">ç‚¹æˆ‘è·³åˆ°æ–°é¡µé¢</button>

  <script>
    const synth = window.speechSynthesis;
    const voiceSelect = document.getElementById('voice');
    const rate = document.getElementById('rate');
    const rateValue = document.getElementById('rateValue');
    const charCount = document.getElementById('charCount');

    function populateVoices() {
      const voices = synth.getVoices();
      voiceSelect.innerHTML = '';
      voices.forEach((voice, i) => {
        const option = document.createElement('option');
        option.textContent = `${voice.name} (${voice.lang})`;
        option.value = i;
        voiceSelect.appendChild(option);
      });
    }

    populateVoices();
    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = populateVoices;
    }

    rate.oninput = () => {
      rateValue.textContent = rate.value;
    };

    function updateCharCount() {
      const text = document.getElementById('text').value;
      charCount.textContent = `å½“å‰å­—æ•°ï¼š${text.length} / å»ºè®®ä¸Šé™ï¼š250 å­—`;
      charCount.style.color = text.length > 250 ? 'red' : 'black';
    }

    function speakText() {
      const text = document.getElementById('text').value;
      const selectedVoice = synth.getVoices()[voiceSelect.value];
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.voice = selectedVoice;
      utterance.rate = parseFloat(rate.value);

      const duration = parseInt(document.getElementById('duration').value) * 1000;
      const startTime = Date.now();

      synth.cancel();

      function speakLoop() {
        if (Date.now() - startTime < duration) {
          synth.speak(utterance);
          utterance.onend = speakLoop;
        }
      }

      speakLoop();
    }

    
  </script>
